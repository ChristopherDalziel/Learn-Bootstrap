<!doctype html>
<html lang="en" class="h-100">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Learn Bootstrap</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,600">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

</head>

<body class="h-100">
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center border">
            <div class="col-10 col-md-8 col-lg-6 border">
                <!-- Form -->
                <form class="border" action="" method="post">
                    <h1>ABC</h1>
                    <p class="description">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quae, beatae?
                        Consequuntur qu</p>
                    <!-- Input fields -->
                    <div class="form-group">
                        <label class="sr-only" for="email">Username:</label>
                        <input type="text" class="form-control email" id="email" placeholder="Email..." name="email">
                        <small id="emailHelpBlock" class="form-text text-muted">Make sure it's your personal email - you
                            will need to use it for verification to log
                            in.</small>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="username">Username:</label>
                        <input type="text" class="form-control username" id="username" placeholder="Username..."
                            name="username">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="password">Password:</label>
                        <input type="password" class="form-control password" id="password" placeholder="Password..."
                            name="password">
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                lol
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Signup</button>
                        <!-- End input fields -->
                </form>
                <!-- Form end -->
            </div>
        </div>
    </div>
